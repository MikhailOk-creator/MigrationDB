spring:
  application:
    name: migration-db
  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    database: postgresql
    generate-ddl: false
  main:
    allow-bean-definition-overriding: true
logging:
  file:
    path: ./logs/
